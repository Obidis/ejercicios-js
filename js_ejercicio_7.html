<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

  <script type="module" crossorigin src="./assets/js_ejercicio_7-Di0qrI44.js"></script>

<body>
    <header class="header"><a href="./index.html"   class="btn"><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20height='24px'%20viewBox='0%20-960%20960%20960'%20width='24px'%20fill='%23008b8b'%3e%3cpath%20d='M400-80%200-480l400-400%2071%2071-329%20329%20329%20329-71%2071Z'/%3e%3c/svg%3e"></a></header>

    <div id="container">
        <h1>Generador de Contraseñas Aleatorias</h1>

        <div class="generador">
            
            <div class="longitud">
                <p>Introduce la longitud de la contraseña mayor de 4 caracteres</p>
                <label for="number">Longitud</label>
                <input type="number" id="longitud-contraseña" placeholder="Numero" autofocus autocomplete="off" required>
                
                <button class="btn3" id="generar">Generar</button>
            </div>
                        
            <div class="resultado">

                <label for="password">Contraseña Generada</label>
                <input type="text" id="contraseña-generada" placeholder="Contraseña generada" readonly>

                <button id="reset" class="btn3">Resest</button>
            </div>
        </div>
    </div>
 
</body>
